    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .printBg {
        /* position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow-y: scroll;
        z-index: 9999;
        pointer-events: none; */
        background: rgb(0, 0, 0, 0.1);
      }
      /* .download {
        position: absolute;
        top: 0;
        right: 0;
      } */
      #printArea {
        display: block;
        margin: 0 auto;
      }
      .gt-page {
        width: 794px;
        height: 1122px;
        margin: 0 auto;
        background-color: #fff;
      }
      .gt-page.GroupPromotion-small {
        padding: 38px 18px 30px 18px;
      }
      .gt-page .customCard-GroupPromotion-small {
        font-family: "Noto Sans TC", sans-serif;
        display: inline-block;
        box-sizing: border-box;
        vertical-align: top;
        position: relative;
        width: 25%;
        height: 14%;
        padding: 26px 15px 11px 15px;
      }

      .customCard-GroupPromotion-small:nth-child(4n) {
        margin-right: 0;
      }

      .customCard-GroupPromotion-small .product-title {
        font-size: 12px;
        font-weight: 700;
        height: 32px;
        word-wrap: break-word;
        word-break: break-all;
        line-height: 1.2;
        letter-spacing: 0.8px;
        margin-bottom: 5.5px;
        overflow: hidden;
      }

      .customCard-GroupPromotion-small .flex-between {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 7px;
        margin-bottom: 3px;
        transform: scale(0.65);
        transform-origin: left;
        width: 150%;
      }

      .customCard-GroupPromotion-small .flex-between.subject {
        font-size: 15px;
        height: 16px;
        white-space: nowrap;
        font-weight: 500;
        margin-bottom: 0;
        width: max-content;
        max-width: 150%;
        margin-top: -2.5px;
      }

      .customCard-GroupPromotion-small .flex-between div {
        font-size: 12px;
        white-space: nowrap;
        font-weight: 500;
      }

      .customCard-GroupPromotion-small .flex-between div.item-id .level {
        display: inline-block;
        margin-left: 6px;
      }

      .customCard-GroupPromotion-small .flex-between div:first-child {
        transform-origin: left;
        letter-spacing: 0.5px;
      }

      .customCard-GroupPromotion-small .flex-between div:last-child {
        transform-origin: right;
        letter-spacing: 0.45px;
      }

      .customCard-GroupPromotion-small .content {
        position: relative;
        height: 28px;
      }

      .customCard-GroupPromotion-small .content p {
        margin: 0;
        position: absolute;
        left: 50%;
        top: 50%;
        font-size: 21px;
        font-weight: 700;
        line-height: 1;
        letter-spacing: 0;
        color: #ff0000;
        word-wrap: break-word;
        word-break: break-all;
        text-align: center;
        width: max-content;
        max-width: 100%;
        transform: translate(-50%, -50%);
      }

      .customCard-GroupPromotion-small .content p.detail-number {
        left: auto;
        right: 0;
        transform: translate(0, -50%);
        font-weight: 900;
      }

      .customCard-GroupPromotion-small .content p.detail-number span {
        font-size: 12px;
        font-weight: 500;
        color: #000;
        margin-left: 5px;
      }

      .customCard-GroupPromotion-small .content p.overload-7 {
        font-size: 20px !important;
      }

      .customCard-GroupPromotion-small .content p.overload-8 {
        font-size: 19px !important;
      }

      .customCard-GroupPromotion-small .content p.overload-9 {
        font-size: 18px !important;
      }

      .customCard-GroupPromotion-small .content p.overload-10 {
        font-size: 17px !important;
      }

      .customCard-GroupPromotion-small .content p.overload-11 {
        font-size: 16px !important;
      }

      .customCard-GroupPromotion-small .content p.overload-12 {
        font-size: 15px !important;
      }

      .customCard-GroupPromotion-small .content p.overload-13 {
        font-size: 14px !important;
      }

      .customCard-GroupPromotion-small .content p.overload-14 {
        font-size: 14px !important;
      }

      .customCard-GroupPromotion-small .content p.overload-15 {
        font-size: 12px !important;
      }

      .customCard-GroupPromotion-small .campaign-date {
        transform-origin: left;
        transform: scale(0.6666666666);
        width: max-content;
        display: flex;
        font-weight: 500;
        margin-bottom: 2px;
      }

      .customCard-GroupPromotion-small .campaign-date div {
        font-size: 12px;
        letter-spacing: 1px;
        margin-right: 5px;
      }

      .customCard-GroupPromotion-small .campaign-date p {
        margin: 0;
        font-size: 12px;
        letter-spacing: 0.35px;
      }
    </style>
  </head>

              } else {
                mainData +=
                  '<div class="GroupPromotion-small gt-page num' +
                  i +
                  '"id="pagNum' +
                  i +
                  '">';
              }
              for (let v = 0; v < selectionData.length; v++) {
                mainData += '<div class="customCard-GroupPromotion-small">';
                mainData += '<div class="product-title">';
                if (selectionData[v].product_title != null) {
                  mainData += selectionData[v].product_title;
                }
                mainData +=
                  '</div><div class="flex-between"><div class="points">';
                if (selectionData[v].points != null) {
                  if (selectionData[v].points === "無") {
                    mainData += "無積點";
                  } else {
                    mainData += "可積點";
                  }
                }
                mainData += '</div><div class="barcode">';
                if (selectionData[v].barcode != null) {
                  mainData += selectionData[v].barcode;
                }
                mainData +=
                  '</div></div><div class="flex-between"><div class="price">';
                mainData += '</div><div class="item-id">';
                if (selectionData[v].item_id != null) {
                  mainData += selectionData[v].item_id;
                }
                mainData += '<span class="level">';
                if (selectionData[v].level != null) {
                  mainData += selectionData[v].level;
                }
                mainData +=
                  '</span></div></div><div class="flex-between subject">';
                if (selectionData[v].subject != null) {
                  mainData += selectionData[v].subject;
                }
                mainData += '</div><div class="content">';
                if (selectionData[v].content != null) {
                  mainData +=
                    '<p class="detail-number">' +
                    selectionData[v].content +
                    "<span>元</span>";
                }
                mainData +=
                  '</p></div><div class="campaign-date"><div>活動期間</div><p>';
                if (selectionData[v].campaign_date_start != null) {
                  mainData += selectionData[v].campaign_date_start;
                }
                mainData += "-";
                if (selectionData[v].campaign_date_end != null) {
                  mainData += selectionData[v].campaign_date_end;
                }
                mainData += "</p></div></div>";
              }
              mainData += "</div>";
            }
            var el = document.getElementById("printArea");
            el.innerHTML = mainData;
          },

          download() {
            // pdf匯出設定
            const opt = {
              margin: 1,
              filename: "demo.pdf",
              image: { type: "jpg", quality: 0.9 },
              html2canvas: {
                dpi: 96,
                letterRendering: true,
                useCORS: true,
                scale: 4,
              },
              jsPDF: {
                unit: "pt",
                format: "a4",
                orientation: "portrait",
                compress: true,
              },
            };

            // 抓取各個圖片的DOM元素，並把它裝入doc這個陣列裡
            for (let item in this.list) {
              const element1 = document.getElementById("pagNum" + item);
              console.log(element1);
              this.domList.push(element1);
            }
            console.log(this.domList, "this.domList");

            // 開始進行列印
            let doc = html2pdf().set(opt).from(this.domList[0]).toPdf();
            for (let j = 1; j < this.domList.length; j++) {
              doc = doc
                .get("pdf")
                .then((pdf) => {
                  pdf.addPage();
                })
                .from(this.domList[j])
                .toContainer()
                .toCanvas()
                .toPdf();
            }
            // 列印完成輸出done
            doc.save().then(() => console.dir("done"));
          },
        },
      });
    </script>
  </body>
</html>
