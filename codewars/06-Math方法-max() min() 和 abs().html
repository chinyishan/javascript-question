  // 他人解
  function maxMin(arr1,arr2){
    var rs = arr1.map((val, i) => Math.abs(val - arr2[i]));
    return [Math.max(...rs), Math.min(...rs)];
  }
  maxMin([10,20,30,40], [111,11,1,-111])
