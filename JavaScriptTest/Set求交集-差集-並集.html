<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set求交集-差集-並集</title>
</head>
<body>
  <a href="https://ithelp.ithome.com.tw/articles/10276336">初學者跪著學JavaScript Day17: 物件：new Set()</a>
</body>
<script>
  let setA = new Set([1, 2, 3, 4, 5]);
  let setB = new Set([4, 5, 6, 7, 8]);

  // 用 setA 做比對

  /**求并集 */
  let unionSet = new Set([...setA, ...setB]);
  console.log(unionSet);

  // has() 在 Set 物件中的存在與否回傳一個布林值。
  /**求交集 */
  let intersectionSet = new Set([...setA].filter((x) => {console.log(x); return setB.has(x)}));
  console.log(intersectionSet);


  /**求差集 */
  let differenceSet = new Set([...setA].filter(x => !setB.has(x)));
  console.log(differenceSet);

</script>
</html>
