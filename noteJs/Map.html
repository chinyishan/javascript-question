<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const map = new Map();

      // 新增 key-value
      map.set("a", 100);
      map.set("b", 200);
      map.set("c", 300);

      // 取值
      map.get("a"); // 100

      // 是否存在
      map.has("b"); // true

      // 數量 .length
      console.log(map.size); // 3

      // 刪除
      map.delete("a");

      console.log(map.entries(), "entries"); // 回傳所有 [key, value] 的可迭代對象

      // 清空
      map.clear();

      // 迭代
      map.set("x", 1).set("y", 2);
      for (const [key, val] of map.entries()) {
        console.log(key, val);
      }
    </script>
  </body>
</html>
