<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>九九乘法表 Multiplication table</title>
    <style>
      #container {
        display: flex;
      }
      ul {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <a href="">九九乘法表 Multiplication table</a>
    <div id="container"></div>
    <script>
      const container = document.querySelector("#container");

      for (let i = 1; i < 10; i++) {
        const ul = document.createElement("ul"); // createElement 創建新元素

        for (let j = 1; j < 10; j++) {
          const li = document.createElement("li");
          li.textContent = `${i} x ${j} = ${i * j}`;
          ul.appendChild(li); // appendChild()將一個節點加到指定父節點的子節點清單的末尾處
        }
        container.appendChild(ul);
      }
    </script>
  </body>
</html>
